<div class="package-viewer">
    <div class="info">
        <h1><a href="{{homepage}}">{{title}}</a> - </h1><h2>{{version}}</h2>
        <p>{{description}}</p>
        <h3>Dependency list</h3>
        <ul>
            {{#dependencies}}
            <li>{{.}}</li>
            {{/dependencies}}
            {{^dependencies}}None{{/dependencies}}
        </ul>
    </div>
    <div class="readme-content">
        <!--will be replaced with any README text or README.md formatted by github call-->
    </div>
    <hr>
</div>
