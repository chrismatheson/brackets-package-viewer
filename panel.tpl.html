<div id="pkg-{{name}}" class="package-viewer">
    <div class="info">
        <h1><a href="{{homepage}}">{{title}}</a> - </h1><h2>{{version}}</h2>
        <p>{{description}}</p>
        <h3>Keywords</h3>
        <ul class="keywords">
            {{#keywords}}
            <li>{{.}}</li>
            {{/keywords}}
        </ul>
        <h3>Dependencies</h3>
        <ul class="dependencies">
            <li><a>open dep</a></li>
        </ul>
    </div>
    <div class="readme-content">
        <!--will be replaced with any README text or README.md formatted by github call-->
    </div>
    <hr>
</div>
